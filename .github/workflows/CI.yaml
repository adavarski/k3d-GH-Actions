name: CI

on:
  push:
    branches: [ main ]
jobs:
  test-and-build:
    name: Build and Pushing the Image
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10.11"]
        
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Linter
        run: |
          pylint *.py
          pylint tests/

      - name: Run Tests
        run: |
          python -m pytest
        
      - name: Login to DockerHub
        id: dockerhub-login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push image to DockerHub
        id: build-image
        run: |
           git_hash=$(git rev-parse --short "$GITHUB_SHA")
           echo '\n\n=== Building image ===\n\n'
           docker build -t davarski/demo-gh-actions:${GITHUB_REF##*/}-$git_hash .
           echo '\n\n=== Pushing image ===\n\n'
           docker push davarski/demo-gh-actions:${GITHUB_REF##*/}-$git_hash
      
      - name: Update Version
        run: |
            echo '\n\n=== Update Version ===\n\n'
            git_hash=$(git rev-parse --short "$GITHUB_SHA")
            echo $git_hash
            version=$(cat ./helm/values.yaml | grep version: | awk '{print $2}')
            echo $version
            sed -i "s/$version/${GITHUB_REF##*/}-$git_hash/" ./helm/values.yaml
            version1=$(cat ./helm/values.yaml | grep version: | awk '{print $2}')
            echo $version1
            
      - name: Commit and push changes
        uses: devops-infra/action-commit-push@master
        with:
           github_token: ${{ secrets.GH_ACTIONS_TOKEN }}
           commit_message: Version updated  
          
